<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
            <!-- Start Screen -->
        <div class="screen active" id="start-screen"> 
            <h1>Quiz time!</h1>
            <p>Test your Current Affiars knowledge with our fun and interactive quiz. <br>Click the button below to get started!</p>
            <!-- <button id="start-btn" onclick="location.href='index.html'">Start Quiz</button> -->
            <button id="start-btn">Start Quiz</button>
        </div> 
            <!-- Quiz Screen -->
        <div class="screen " id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Question</h2>
                <div class="quiz-info">
                    <p>
                        Question <span id="current-question">1</span> of <span id="total-questions">5</span>
                    </p>

                    <p>
                        Score: <span id="score">0</span>
                    </p>
                </div>
            </div>
        
            <!-- Answers Container -->
            <div id="answers-container" class="answers-container">
                <!-- <ul id="choices-list"> -->
                <!-- Choices will be dynamically added here</ul> -->
            </div>
        
                <!-- Progress Bar -->
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>
            <!-- Result Screen -->
        <div id="result-screen" class="screen ">
            <h1>Quiz Result</h1>
            <div class="result-info">
                <p>You scored <span id="final-score">0</span> Out of <span id="max-score">6</span></p>

                <div id="result-message">Good Job!</div>
            </div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
            
    </div>
    
    <script src="script.js"></script>
</body>
</html>
